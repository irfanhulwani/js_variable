<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas JS Variable</title>
</head>
<body>
        <p id="variable_x"></p>
        <p id="variable_y"></p>
        <script>
            let x = "10" + 10 + 10;
            let y = 10 + 10 + "10";
            document.getElementById('variable_x').innerHTML =  "variable x adalah : " + x;
            document.getElementById('variable_y').innerHTML = "variable y adalah : " + y;
        </script>
</body>
</html>
